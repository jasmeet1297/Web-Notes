{% extends 'Layout.html' %}
{% block content %}
<div class="container-fluid" style="background-color:#272626;color:#DBD7D6;padding:30px;text-align:justify;">
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
<form method="post" action="/Search/" style="padding:20px;border:2px dotted white;border-radius:15px;">
{% csrf_token %}
<div class="form-group">
<style>
label{
	font-size:20px;
}
</style>
<label>Type</label>
<div class="input-group mb-3">
<select class="custom-select" name="type">
<option value="Notes">Notes</option>
<option value="Syllabus">Syllabus</option>
<option value="Scheme">Scheme</option>
</select>
</div>
</div>
<div class="form-group">
<label>Branch</label>
<div class="input-group mb-3">
<select class="custom-select" name="branch">
<option value="cs">Computer Science Engineering</option>
<option value="it">Information Technology Engineering</option>
<option value="elex">Electrical Engineering</option>
<option value="ec">Electronics Engineering</option>
<option value="me">Mechanical Engineering</option>
<option value="ce">Civil Engineering</option>
<option value="auto">Auto Mobile Engineering</option>
</select>
</div>
</div>
<div class="form-group">
<label>Semester</label>
<div class="input-group mb-3">
<select class="custom-select" name="semester">
<option value="1">I</option>
<option value="2">II</option>
<option value="3">III</option>
<option value="4">IV</option>
<option value="5">V</option>
<option value="6">VI</option>
<option value="7">VII</option>
<option value="8">VIII</option>
</select>
</div>
</div>
<button class="btn btn-primary" type="submit">Search</button>
</form>
</div>
<div class="col-md-4"></div>
</div>
</div>
{% endblock  %}
